
<mat-toolbar color="accent" class="tool">
  <span><img src="/assets/images/logo.png" height=30 width=41></span>


  <div class="blackfont" fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
  <a mat-button routerLink="/home" routerLinkActive="active"><span class="fa fa-home fa-lg"></span> Home</a>
  <a mat-button routerLink="/aboutus" routerLinkActive="active"><span class="fa fa-info fa-lg"></span> About</a>
  <a mat-button routerLink="/projects" routerLinkActive="active"><span class="fa fa-list fa-lg"></span> Projects</a>

  <a mat-button routerLink="/contactus" routerLinkActive="active"><span class="fa fa-address-card fa-lg"></span> Contact</a>
  <span class="flex-spacer"></span>
  <a mat-button (click)="openComingSoon()"><span class="fa fa-sign-in fa-lg"></span> Coming Soon</a>
  </div>


  <div fxFlex fxLayout fxHide.gt-xs>
    <span class="flex-spacer"></span>
    <a mat-button (click)="openComingSoon()"><span class="fa fa-sign-in fa-lg"></span> Coming Soon</a>
  </div>
  <div fxFlex fxLayout fxHide.gt-xs>
    <span class="flex-spacer"></span>
      <button mat-icon-button (click)="onToggleSidenav()">
          <mat-icon>menu</mat-icon>
      </button>
  </div>

</mat-toolbar>



<div class="container jumbotron"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.xs="start center"
    fxLayoutAlign.sm="start center"
    fxLayoutAlign.gt-sm="center center"
    fxLayoutGap="10px">

  <div fxFlex fxFlex.gt-sm="50%">
    <h1>Enactus S.P.I.T.</h1>
    <p> <br><b class="yellowfont">EN</b> trepreneurial <br>
    <b class="yellowfont">ACT</b> ion for others creates a better world for <br>
    <b class="yellowfont">US</b> all.</p>
  </div>
  <div fxFlex fxFlex.gt-sm="20%">
    <img src="{{BaseURL + 'images/logo2.png'}}" alt="Logo">
  </div>
  <div fxFlex></div>
</div>
